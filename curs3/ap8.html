<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <h1>Function Operatii matematice</h1>
    <script>
        function inmultire(a, b) {
            return a * b;
        }
        function adunare(n, m) {
            if (typeof n == "number" && typeof m == "number") {
                return n + m;
            }
        }
        function scadere(n, m) {
            if (n < m) {
                return m - n;
            }
            else {
                return n - m;
            }
        }
        function impartire(n, m) {
            if (n < m) {
                return parseInt(m / n);
            }
            else {
                return parseInt(n / m);
            }
        }

        let x = eval(prompt('Primul numar este', 2));
        let y = eval(prompt('Al 2-lea numar este', 4))
        let op = 'a';
        let operatie = prompt('Operatia efectuata este: a- adunare,' +
            ' s- scadere, im- impartire, in- inmultie', op);
        alert(operatie);
        if (operatie == 'a') {
            console.log('rezultatul adunarii este:', adunare(x, y));
        }
        if (operatie == 's') {
            console.log('rezultatul scaderii este', scadere(x, y));
        }
        if (operatie == 'im') {
            console.log('rezultatul impartirii este', impartire(x, y));
        }
        if (operatie == 'in') {
            console.log('rezultatul inmultirii este', inmultire(x, y));
        }
    </script>
</body>

</html>
